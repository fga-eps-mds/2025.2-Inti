services:
  db:
    image: postgres:latest
    container_name: inti-db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      target: prod
    container_name: inti-backend
    depends_on:
        db:
            condition: service_healthy
    ports:
      - "8080:8080"