# DATABASE
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db:5432/banco_MUSA}
spring.datasource.username=${DATABASE_USERNAME:user}
spring.datasource.password=${DATABASE_PASSWORD:1234}

# SPRING JPA
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#valida pelo schema e n pelo mapeamento
spring.jpa.hibernate.ddl-auto=validate

# SPRING SECURITY BASIC AUTH
#spring.security.user.name=admin
#spring.security.user.password=admin
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Azure Storage Blob
spring.cloud.azure.storage.blob.container-name=${AZURE_BLOB_CONTAINER_NAME}
azure.blob-storage.connection-string=${AZURE_BLOB_CONNECTION_STRING}

