name: CI

on:
  workflow_dispatch:
  push:
    branches: [ backend-develop ]
  pull_request:
    branches: [ backend-develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean compile
    - name: Run tests
      run: mvn test
