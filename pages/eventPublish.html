<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>

<style>
 /* ============================================
   RESET & BASE
   ============================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Cores principais */
  --primary: #592e83;
  --primary-light: #7a4fa3;
  --primary-lighter: #f2ebfb;
  --accent: #a38bba;

  /* Tons neutros */
  --gray-50: #fafafa;
  --gray-100: #f5f5f5;
  --gray-200: #e5e5e5;
  --gray-300: #d4d4d4;
  --gray-400: #a3a3a3;
  --gray-500: #737373;
  --gray-600: #525252;
  --gray-900: #171717;

  /* Espaçamentos */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;

  /* Bordas */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-full: 9999px;

  /* Sombras */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

body {
  font-family: "Maitree", serif;
  background: var(--gray-50);
  color: var(--gray-900);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  width: 100%;
  max-width: 390px;
  min-height: 100vh;
  background: white;
  margin: 0 auto;
  box-shadow: var(--shadow-lg);
}

.screen {
  width: 100%;
  min-height: 100vh;
  position: relative;
  background: white;
}

/*-------Header---------*/

.event-publish-screen {
  padding-bottom: 80px;
}

.header-event-publish {
  position: sticky;
  top: 0;
  z-index: 100;
  background: white;
  border-bottom: 1px solid var(--gray-200);
  padding: var(--spacing-xs) var(--spacing-lg);
  display: flex;
  align-items: center;
  gap: var(--spacing-lg);
}

.logo-icon {
  width: 48px;
  height: 48px;
  object-fit: contain;
}

.page-title {
  font-family: "Libre Bodoni", serif;
  font-size: 36px;
  font-weight: 700;
  color: var(--primary);
  letter-spacing: 0.5px;
  flex: 1;
  text-align: center;
}

.header-content {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    gap: 49px;
}

.header-button, .back-btn {
    border: none;
    background-color: white;
    align-items: center;
    padding: 0 0;
    width: 16px;
    height: 23px;
}

/*-------body---------*/
.event-name {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 0 20px;
}

.event-name .name-event {
    font-family: "Libre Bodoni", serif;
    font-size: 24px;
    color: var(--primary);
}

.event-img-description img {
    width: 350px;
    height: 165px;
}











.confirm-attendance{
    background-color: var(--primary-lighter);
    border: none;
    border-radius: 16px;
    color: var(--primary);
    height: 40px;
    text-align: center;
    padding: 10px 30px;
}




/*-------NavBar-------*/

.navbar {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 390px;
  height: 70px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 0 var(--spacing-md);
  border-top: 1px solid var(--gray-200);
  z-index: 1000;
}

.nav-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: var(--spacing-sm);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--gray-400);
  transition: all 0.2s ease;
  position: relative;
  min-width: 50px;
  height: 50px;
}

.nav-btn:hover {
  color: var(--primary);
}

.nav-btn.active {
  color: var(--primary);
}

.nav-btn.active::after {
  content: "";
  position: absolute;
  bottom: -16px;
  left: 50%;
  transform: translateX(-50%);
  width: 32px;
  height: 3px;
  background: var(--primary);
  border-radius: var(--radius-full);
}

.nav-btn svg {
  width: 24px;
  height: 24px;
}

/* Botão de adicionar centralizado */
.nav-btn-add {
  width: 54px;
  height: 54px;
  background: var(--primary);
  border-radius: var(--radius-full);
  color: white;
  margin: 0 var(--spacing-xs);
  box-shadow: var(--shadow-md);
}

.nav-btn-add:hover {
  background: var(--primary-light);
  color: white; 
  transform: scale(1.05);
}

.nav-btn-add svg {
  width: 28px;
  height: 28px;
}



</style>

<body>
    <div class="container">
        <div class="screen event-publish-screen">
            <header class="header-event-publish">
                <div class="header-button">
                    <button class="back-btn">
                        <img src="../assets/Seta Select.png" alt="Back-Button">
                    </button>
                </div>
                <div class="header-content">
                    <img class="logo-icon" src="../assets/MUSA-M.png" alt="logo-icon M">
                    <h1 class="page-title">Publicação</h1>
                </div>
            </header>   
                
            <div class="event-name">
                <p class="name-event">HH UnB</p>
                <img src="logo-event" alt="logo-event">
            </div>

            <div class="event-img-description">
                <img src="event-img" alt="event-img">
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt u</p>
            </div>
            

            <div class="event-description">
                <div class="info">
                    <p class="Date">Data</p>
                    <p class="Time">Horário</p>
                    <p class="Value">Valor do ingresso</p>
                    <p class="Local">Local</p>
                </div>
                <div class="info-complement">
                    <p class="D">5 de out de 2025 </p>
                    <p class="T">06:12 pm</p>
                    <p class="V">R$ 0</p>
                    <p class="L">Teatro ICC Sul</p>
                </div>
            </div>
            
            <div class="map" id="map">

            </div>


            <div class="friends-going">
                <p class="friends">Amigos que vão</p>
                
            </div>

            <button class="confirm-attendance">Confirmar Presença</button>



            
            <!-- Navigation Bar -->
            <nav class="navbar">
                <button class="nav-btn active" aria-label="Home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="nav-btn" aria-label="Explorar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="nav-btn nav-btn-add" aria-label="Adicionar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <button class="nav-btn" aria-label="Calendário">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <button class="nav-btn" aria-label="Perfil">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </nav>
        </div>
    </div>
</body>

</html>
