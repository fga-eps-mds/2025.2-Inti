<body>
    <div class="screen-container">

            <div class="container-perfil">
                <div class="profile-photo">

                    <div class="img-user-icon">
                    </div>
                </div>
                <div class="container-header">
                    <p class="user-name">Brunno Gabryel</p>
                    <p class="user-username">@brunninho</p>
                </div>
                <div class="follow-icon">
                    <img src="../assets/follow-icon.png" alt="edit-icon" class="edit">
                </div>
            </div>


            <div class="container-data-user">
                <div class="profile-item">
                    <div class="profile-seguindo">Seguindo</div>
                    <div class="profile-number">150</div>
                </div>

                <div class="profile-item">
                    <div class="profile-post">Post</div>
                    <div class="profile-number">45</div>

                    <div class="profile-seguidores">Seguidores</div>
                    <div class="profile-number">892</div>

                    (61) 99999-9999<br>
                    musa@alunounb.br<br>
                    Estudante de Direito
                </p>
            </div>

            <div class="user-posts-grid">
                <div class="user-post-item rect-1"></div>
                <div class="user-post-item rect-2"></div>
                <div class="user-post-item rect-3"></div>
                <div class="user-post-item rect-4"></div>
                <div class="user-post-item rect-5"></div>
            </div>

            <div class="line-navbar"></div>

            <section class="grid-products">
                <button class="view-btn grid-btn active" data-view="posts" data-url="/profiles/me/posts">
                    <img src="../assets/grid-icon.png" alt="grid-icon" class="icon">
                </button>

                <div class="linha"></div>

                <button class="view-btn product-btn" data-view="products" data-url="/profiles/me/products">
                    <img src="../assets/product-icon.png" alt="product-icon" class="products">
                </button>
            </section>

            <div class="divider"></div>

        </div>
    </div>
