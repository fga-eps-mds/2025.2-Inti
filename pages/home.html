<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUSA - Feed</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Maitree:wght@200;300;400;500;600;700&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="screen home-screen">
      <header class="header-home">
        <img src="../assets/MUSA-M.png" alt="MUSA" class="logo-icon" />
        <button class="page-title" id="dropdownToggle">
          <img src="../assets/Seta Select.svg" alt="selecionar opções">
          <p>Feed</p>
        </button>

        <div class="dropdown" id="dropdownMenu">
          <button class="dropdown-item" id="eventosBtn">Eventos</button>
        </div>
        <button class="notification-btn-home" aria-label="Notificações">
          <img src="../assets/NotificationIcon.png" alt="Notificações" />
        </button>
      </header>


      <!-- Grid de Eventos -->
      <div class="events-grid">

      </div>

      <!-- Navigation Bar -->
      <nav class="navbar">
        <button class="nav-btn active" aria-label="Home">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="nav-btn" aria-label="Explorar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <button class="nav-btn nav-btn-add" aria-label="Adicionar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <button class="nav-btn" aria-label="Calendário">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <button class="nav-btn" aria-label="Perfil">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            .like-button[data-liked="true"] img {
            filter: brightness(0) saturate(100%) invert(21%) sepia(97%) saturate(7418%) hue-rotate(332deg)
            brightness(103%) contrast(101%);
            transition: transform 0.2s ease;
            transform: scale(1.2);
            }

            .like-button[data-liked="false"] img {
            filter: none;
            transition: transform 0.2s ease;
            }

            .like-button[data-liked="true"] {
            animation: pulse 0.3s ease;
            }

            @keyframes pulse {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
            }

            /* Image placeholder styles */
            .image-post-placeholder {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            }

            /* Profile picture placeholder styles */
            .profile-pic-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
            }

            .profile {
            display: flex;
            align-items: center;
            padding: 10px;
            }

            /* Loading indicator styles */
            .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
            }

            /* Modal styles */
            .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
            }

            .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease;
            }

            .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 10001;
            cursor: pointer;
            }

            .close:hover,
            .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            }

            .modal-post-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            }

            .modal-post-info {
            padding: 15px;
            }

            .modal-profile {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            }

            .modal-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
            }

            .modal-username {
            font-weight: bold;
            }

            .modal-description {
            margin: 10px 0;
            line-height: 1.4;
            }

            .modal-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            }

            .modal-likes {
            font-weight: bold;
            color: #333;
            }

            @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
            }

            @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
            }
            </style>
            <script>
              document.getElementById('eventosBtn').addEventListener('click', function () {
                window.location.href = '../pages/eventList.html';
              });
            </script>

            <!-- Post Detail Modal -->
            <div id="postModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalPostImage" class="modal-post-image" src="" alt="Post Image" style="display: none;">
                <div class="modal-post-info">
                  <div class="modal-profile">
                    <div id="modalProfilePic" class="modal-profile-pic"></div>
                    <div id="modalUsername" class="modal-username"></div>
                  </div>
                  <p id="modalDescription" class="modal-description"></p>
                  <p id="modalDate" class="modal-date"></p>
                  <p id="modalLikes" class="modal-likes"></p>
                </div>
              </div>
            </div>
            <script src="../js/config.js"></script>
            <script src="../js/toast.js"></script>
            <script src="../js/home.js"></script>
            <script src="../js/nav-handler.js"></script>
</body>

</html>
