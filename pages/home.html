<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSA - Feed</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen home-screen">
        <!-- Header Minimalista -->
        <header class="header-home">
          <img src="../assets/MUSA-M.png" alt="MUSA" class="logo-icon" />
          <h1 class="page-title">Feed</h1>
          <button class="notification-btn-home" aria-label="Notificações">
            <img src="../assets/NotificationIcon.png" alt="Notificações" />
          </button>
        </header>

        <!-- Filtros/Categorias -->
        <nav class="filter-nav">
          <button class="filter-btn active">Todos</button>
          <button class="filter-btn">Música</button>
          <button class="filter-btn">Arte</button>
          <button class="filter-btn">Teatro</button>
        </nav>

        <!-- Grid de Eventos -->
        <div class="events-grid">
          <!-- Evento 1 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=400&h=500&fit=crop"
                alt="Pato Loko"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Pato Loko</h3>
              <p class="event-date">15 Nov • 21h</p>
              <span class="event-category">Música</span>
            </div>
          </article>

          <!-- Evento 2 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?w=400&h=500&fit=crop"
                alt="Show Verde"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Show - Verde</h3>
              <p class="event-date">18 Nov • 20h</p>
              <span class="event-category">Música</span>
            </div>
          </article>

          <!-- Evento 3 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=400&h=500&fit=crop"
                alt="Van Gogh"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Van Gogh</h3>
              <p class="event-date">20 Nov • 14h</p>
              <span class="event-category">Arte</span>
            </div>
          </article>

          <!-- Evento 4 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1503095396549-807759245b35?w=400&h=500&fit=crop"
                alt="Sísifo"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Sísifo</h3>
              <p class="event-date">22 Nov • 19h</p>
              <span class="event-category">Teatro</span>
            </div>
          </article>

          <!-- Evento 5 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=400&h=500&fit=crop"
                alt="Jazz Night"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Jazz Night</h3>
              <p class="event-date">25 Nov • 22h</p>
              <span class="event-category">Música</span>
            </div>
          </article>

          <!-- Evento 6 -->
          <article class="event-card">
            <div class="event-image">
              <img
                src="https://images.unsplash.com/photo-1518834107812-67b0b7c58434?w=400&h=500&fit=crop"
                alt="Arte Moderna"
              />
              <button class="favorite-btn" aria-label="Favoritar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path
                    d="M10 3L12 8L17 8.5L13.5 12L14.5 17L10 14.5L5.5 17L6.5 12L3 8.5L8 8L10 3Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                  />
                </svg>
              </button>
            </div>
            <div class="event-info">
              <h3 class="event-title">Arte Moderna</h3>
              <p class="event-date">28 Nov • 10h</p>
              <span class="event-category">Arte</span>
            </div>
          </article>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
          <button class="nav-btn active" aria-label="Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 22V12H15V22"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Explorar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="nav-btn nav-btn-add" aria-label="Adicionar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <line
                x1="12"
                y1="5"
                x2="12"
                y2="19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="5"
                y1="12"
                x2="19"
                y2="12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Calendário">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect
                x="3"
                y="4"
                width="18"
                height="18"
                rx="2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="16"
                y1="2"
                x2="16"
                y2="6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="8"
                y1="2"
                x2="8"
                y2="6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="3"
                y1="10"
                x2="21"
                y2="10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Perfil">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </nav>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/router.js"></script>
  </body>
</html>
