  <div class="screen-container">

      <button class="seta-voltar" onclick="window.history.back()">
        <svg viewBox="0 0 23 16" fill="none">
          <line x1="2.12132" y1="2.12132" x2="13.435" y2="13.435" stroke="#A38BBA" stroke-width="6" />
          <line x1="9.17867" y1="13.435" x2="20.4924" y2="2.12132" stroke="#A38BBA" stroke-width="6" />
        </svg>
      </button>

      <h1 class="create-title">Novo Evento</h1>

      <form id="createEventForm" class="create-event-form">
        <div class="form-group">
          <label for="eventTitle" class="input-label">Título do Evento</label>
          <input type="text" id="eventTitle" class="input-field" placeholder="Nome do evento" required />
        </div>

        <div class="form-group">
          <label for="eventDate" class="input-label">Data e Hora</label>
          <input type="datetime-local" id="eventDate" class="input-field" required />
        </div>

        <div class="form-group">
          <label for="eventImage" class="file-upload-label">
            <div class="create-image-area">
              <span id="uploadText">Clique para selecionar uma imagem</span>
              <img id="previewImage" src="" style="display: none; max-width: 100%; max-height: 300px;" />
            </div>
          </label>
          <input type="file" id="eventImage" accept="image/*" style="display: none;" required />
        </div>

        <div class="form-group">
          <label for="eventDescription" class="input-label">Descrição</label>
          <textarea id="eventDescription" class="create-description" placeholder="Descrição do evento..." rows="4"
            required></textarea>
        </div>

        <div class="form-group">
          <label for="eventLocation" class="input-label">Localização</label>
          <input type="text" id="eventLocation" class="input-field" placeholder="Endereço do evento" required />
        </div>
