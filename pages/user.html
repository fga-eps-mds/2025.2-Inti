<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSA - Perfil</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="screen-container">
      <div class="screen-user">
        <div class="container-header">
          <p class="user-name">Brunno Gabryel</p>
          <p class="user-username">@brunninho</p>
        </div>

        <div class="profile-photo">
          <div class="img-perfil-bg"></div>
          <div class="img-user-icon">
            <div class="edit-icon">
              <img src="../assets/edit-icon.png" alt="edit-icon" class="edit">
            </div>
          </div>
        </div>

        <div class="container-data-user">
          <div class="profile-item">
            <div class="profile-seguindo">Seguindo</div>
            <div class="profile-number">150</div>
          </div>

          <div class="profile-item">
            <div class="profile-post">Post</div>
            <div class="profile-number">45</div>
          </div>

          <div class="profile-item">
            <div class="profile-seguidores">Seguidores</div>
            <div class="profile-number">892</div>
          </div>
        </div>

        <div class="contact-info-box">
          <p class="contact-text">(61) 99999-9999</p>
          <p class="contact-text">musa@alunounb.br</p>
          <p class="contact-text">Estudante de Direito</p>
        </div>

        <button class="btn-edit-profile"></button>

        <button class="btn-products"></button>

        <div class="user-posts-grid">
          <div class="user-post-item rect-1"></div>
          <div class="user-post-item rect-2"></div>
          <div class="user-post-item rect-3"></div>
          <div class="user-post-item rect-4"></div>
          <div class="user-post-item rect-5"></div>
        </div>

        <div class="line-navbar"></div>

    
        <section class="grid-products">
          <img src="../assets/grid-icon.png" alt="grid-icon" class="icon">
          <div class="linha"></div>
          <img src="../assets/product-icon.png" alt="product-icon" class="products">
        </section>
        <div class="divider"></div>
       
      </div>
    </div>
    <nav class="navbar-home">
          <button
            class="nav-icon nav-home"
            onclick="window.location.href='home.html'"
          ></button>
          <button
            class="nav-icon nav-search"
            onclick="window.location.href='search.html'"
          ></button>
          <button
            class="nav-icon nav-create"
            onclick="window.location.href='create.html'"
          ></button>
          <button
            class="nav-icon nav-calendar"
            onclick="window.location.href='eventos.html'"
          ></button>
          <button
            class="nav-icon nav-user active"
            onclick="window.location.href='user.html'"
          ></button>
        </nav>
    <script src="../js/app.js"></script>
    <script src="../js/router.js"></script>
  </body>
</html>
