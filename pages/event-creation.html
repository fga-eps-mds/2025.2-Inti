<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSA - Novo evento</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

</head>

<body>
    <div class="screen-container">
        <div class="screen-services">

            <header class="header-new-product">
                <a href="home.html">
                    <img src="../assets/Seta Select.svg" alt="Voltar" class="btn-voltar-header" />
                </a>
                <h1 class="page-title">Novo evento</h1>
            </header>

            <main class="new-product-content">
                <form class="form form-new-product">
                    <!-- Campo: Título -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="title" class="input-label">Título</label>
                            <input type="text" id="title" name="title" class="input-field" placeholder="Digite o título"
                                required />

                        </div>
                    </div>

                    <!-- Campo: Descrição -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="description" class="input-label">Descrição</label>
                            <textarea id="description" name="description" class="input-field textarea-field"
                                placeholder="Descreva seu evento" required></textarea>
                        </div>
                    </div>

                    <div class="row-group">
                        <div class="input-group-half">
                            <!-- Campo: Data -->

                            <div class="form-group">
                                <div class="input-wrapper">
                                    <label for="date" class="input-label">Data</label>
                                    <input type="date" id="date" name="date" class="input-field"
                                        placeholder="Digite a data" required />
                                    <img src="../assets/img_calendar.svg" alt="Ícone de calendário"
                                        class="input-field-icon" />
                                </div>
                            </div>
                        </div>

                        <div class="input-group-half">

                            <!-- Campo: Horário -->
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <label for="time" class="input-label">Horário</label>
                                    <input type="time" id="time" name="time" class="input-field"
                                        placeholder="Digite o horário" required style="width: 138px;" />
                                    <img src="../assets/img_watch.svg" alt="Ícone de relógio"
                                        class="input-field-icon" />

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Campo: Localização -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="localizacao_autocomplete" class="input-label">Localização</label>
                            <input type="text" id="localizacao_autocomplete" name="location" class="input-field"
                                placeholder="Digite a localização" required />
                            <img src="../assets/img_location.svg" alt="Ícone de localização" class="input-field-icon" />
                            <input type="hidden" id="street_address" name="street_address">
                            <input type="hidden" id="city" name="city">
                            <input type="hidden" id="state" name="state">
                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                        </div>
                    </div>

                    <div id="mapModal"
                        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
                        <div style="background: white; margin: 10% auto; padding: 20px; width: 80%; height: 70%;">
                            <div id="map" style="width: 100%; height: 90%;"></div>
                            <button id="confirmLocation">Confirmar Localização</button>
                        </div>
                    </div>



                    <!-- Campo: Valor do ingresso -->
                    <div class="form-group">
                        <div class="input-wrapper" style="margin-top: -8px;">
                            <label for="price" class="input-label">Valor do ingresso</label>
                            <input type="text" id="price" name="price" class="input-field price-field" placeholder="R$"
                                required />
                            <img src="../assets/img_ticket.svg" alt="Ícone de ingresso" class="input-field-icon" />
                        </div>
                    </div>

                    <div class="form-group image-upload-group">
                        <label for="image" class="image-upload-area">
                            <input type="file" id="image" name="image" accept="image/*" class="image-input" />
                            <div class="image-upload-content">
                                <img src="../assets/UploadImage.svg" alt="Selecionar imagem"
                                    class="image-placeholder-icon" />
                                <p class="global-font">Adicionar imagem de capa</p>
                            </div>
                        </label>
                    </div>

                    <button class="input-field" id="alerta" style="font-size: 20px ;margin-bottom: 40px;">PUBLICAR</button>
            
                </form>
            </main>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button class="nav-btn" aria-label="Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                    d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <button class="nav-btn" aria-label="Explorar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <button class="nav-btn nav-btn-add" aria-label="Adicionar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
        <button class="nav-btn" aria-label="Calendário">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
        <button class="nav-btn" aria-label="Perfil">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                    d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </nav>

    <script src="../js/app.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/maps.js"></script>

</body>

</html>
